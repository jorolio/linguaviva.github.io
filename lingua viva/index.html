<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lingua Viva - Evaluación Gramatical</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lingua Viva</h1>
    <p>Evalúa tus habilidades gramaticales redactando una frase a partir de una idea base.</p>
    
    <div class="input-section">
      <label for="inputText">Ingresa tu frase:</label>
      <textarea id="inputText" rows="4" placeholder="Escribe aquí tu frase..."></textarea>
      <button id="analyzeButton">Analizar</button>
    </div>
    
    <div class="results-section" id="resultsSection" style="display: none;">
      <h2>Resultados del Análisis</h2>
      <canvas id="resultsChart"></canvas>
      <p>Coeficiente Final: <span id="finalScore"></span></p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
